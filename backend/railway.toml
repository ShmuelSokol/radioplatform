[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-graceful-shutdown 30"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Zero-downtime deploys: Railway keeps old instance until new one passes healthcheck
healthcheckPath = "/health"
healthcheckTimeout = 300
