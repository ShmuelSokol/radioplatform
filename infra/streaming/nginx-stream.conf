server {
    listen 443 ssl;
    server_name stream.kbrlive.com;

    ssl_certificate /etc/letsencrypt/live/stream.kbrlive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stream.kbrlive.com/privkey.pem;

    # CORS for frontend
    add_header Access-Control-Allow-Origin *;

    location /live {
        proxy_pass http://127.0.0.1:8000/live;
        proxy_set_header Host $host;
        proxy_buffering off;  # Critical for live streaming
        proxy_read_timeout 86400;
    }

    location /status.xsl {
        proxy_pass http://127.0.0.1:8000/status.xsl;
    }
}
