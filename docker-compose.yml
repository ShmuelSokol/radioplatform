services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: radio
      POSTGRES_PASSWORD: radio
      POSTGRES_DB: radioplatform
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radio -d radioplatform"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://radio:radio@postgres:5432/radioplatform
      DATABASE_URL_SYNC: postgresql://radio:radio@postgres:5432/radioplatform
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: radioplatform
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:80","http://localhost"]'
      JWT_SECRET_KEY: dev-secret-change-in-prod
      APP_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - hlsdata:/tmp/hls
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health'); r.raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  celery-worker:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: celery -A app.workers.celery_app worker --loglevel=info -Q celery,media
    environment:
      DATABASE_URL: postgresql+asyncpg://radio:radio@postgres:5432/radioplatform
      DATABASE_URL_SYNC: postgresql://radio:radio@postgres:5432/radioplatform
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: radioplatform
    depends_on:
      - redis
      - postgres
      - minio

  celery-beat:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://radio:radio@postgres:5432/radioplatform
      DATABASE_URL_SYNC: postgresql://radio:radio@postgres:5432/radioplatform
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - hlsdata:/tmp/hls:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  miniodata:
  hlsdata:
